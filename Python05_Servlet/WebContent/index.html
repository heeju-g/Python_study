<!DOCTYPE html>
<html>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	
	//http://localhost:8686/crawling 에 요청을 하면 json응답
	//비동기 통신을 이용하여 요청해서 응답받은 json 데이터를 tbody에 출력
	$(function(){
		var $tbody = $("#tbody")
		$.getJSON('http://localhost:8686/crawling ', function(data){
			//넘어온 데이터에 movies라는 키를 가진 value
			var movies = data.movies;
		
			for (var i = 0; i < movies.length; i++){
				var $tr = $("<tr>");
				var $title = $("<td>").append(movies[i].title);
				var $star = $("<td>").append(movies[i].star);
				
				$tr.append($title);
				$tr.append($star);
				
				$tbody.append($tr);
			}
			
		});
	});
	
</script>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>TITLE</th>
				<th>STAR</th>
			</tr>
		</thead>
		<tbody id="tbody"></tbody>
	</table>

</body>
</html>
